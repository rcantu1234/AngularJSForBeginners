<!DOCTYPE html>
<html ng-app='MyApp'>
  <head>
    <meta charset="utf-8">
    <title>Track by ID</title>
  </head>
  <body ng-controller='HomeController as controller'>

    <button ng-click='controller.changeNotes()'>Change Notes</button>
    <br>
    DOM Elements change every time someone clicks.
    <div ng-repeat='note in controller.notes1'>
      {{note.$$hashkey}}
      <span class='label'> {{note.label}} </span>
      <span class='author' ng-bind='note.done'></span>
    </div>

    DOM Elements are reused every time someone clicks
    <div ng-repeat='note in controller.notes2 track by note.id'>
      {{note.$$hashkey}}
      <span class='label'> {{note.label}} </span>
      <span class='author' ng-bind='note.done'></span>
    </div>

    <!-- <input type="text" ng-model='message'>

    <span ng-bind='message'></span> -->


    <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="controllers.js" charset="utf-8"></script>

  </body>
</html>
