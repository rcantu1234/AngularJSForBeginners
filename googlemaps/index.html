<html xmlns="http://www.w3.org/1999/xhtml" ng-app="MyApp">
<head>
    <title>MyApp</title>
    <style>
        .angular-google-map-container {
            height: 200px;
            width: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body ng-controller="HomeController as controller">

    <ui-gmap-google-map center='controller.center' zoom='controller.zoom'></ui-gmap-google-map>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <script src="app.js"></script>
    <script src="controllers.js"></script>
</body>
</html>
