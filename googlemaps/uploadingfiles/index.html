<html xmlns="http://www.w3.org/1999/xhtml" ng-app="MyApp">
<head>
    <title>My App</title>
</head>
<body ng-controller="HomeController as controller">

    <button ng-click="controller.pickFile()">Upload</button>

    <h2>{{controller.file.filename}}</h2>
    <img ng-src="{{controller.file.url | fpConvert:{w: 400} }}" alt="{{controller.file.filename}}" />

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/filepicker-js/filepicker.min.js"></script>
    <script src="bower_components/angular-filepicker/dist/angular_filepicker.min.js"></script>

    <script src="app.js"></script>
    <script src="controllers.js"></script>
</body>
</html>
