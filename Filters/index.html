<!DOCTYPE html>
<html ng-app='MyApp'>
  <head>
    <meta charset="utf-8">
    <title>Filters</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  </head>
  <body ng-controller='FoodController as food'>
    <h1>Search Filter</h1>
    <input type="text" ng-model='search'>
    <p ng-repeat="food in food.foods|filter:{name: search}">
      {{food.name}} - {{food.price|currency}}, {{food.dateCreated|date:'fullDate'}}
    </p>

    <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
