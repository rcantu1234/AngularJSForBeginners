<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>carstore</title>
  <meta charset="utf-8">
  <base href="/" />
  <link rel="stylesheet" href="/scripts/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/site.css"/>
</head>

<body ng-controller="MainController as ctrl">

  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Car Dealership</a>
        </div>
        <ul class="nav navbar-nav">
         <li uib-dropdown>
          <a href="#" uib-dropdown-toggle> Make <span class="caret"></span></a>
          <ul uib-dropdown-menu role="menu" >
            <li role="menuitem" ng-repeat="make in ctrl.makes"><a ui-sref="Show({id: '{{make.id}}'})">{{make.name}}</a></li>
          </ul>
         </li>
        </ul>
      </div>
    </nav>

  <div>
    <a ui-sref="Home">Home</a>
    <a ui-sref='Show'>Show</a>
  </div>

  <ui-view></ui-view>

  <script src="/scripts/angular/angular.min.js"></script>
  <script src="/scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/scripts/angular-resource/angular-resource.min.js"></script>
  <script src="/scripts/angular-animate/angular-animate.min.js"></script>
  <script src="/scripts/angular-touch/angular-touch.min.js"></script>
  <script src="/scripts/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/controllers.js"></script>
</body>

</html>
