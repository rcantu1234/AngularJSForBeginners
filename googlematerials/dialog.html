<md-dialog>
    <md-dialog-content>
        <div class="md-dialog-content">
            <h1>Pick your favorite color:</h1>
            <md-button style="color:red;" ng-click="dialog.pickColor('red')">Red</md-button>
            <md-button style="color:green;" ng-click="dialog.pickColor('green')">Green</md-button>
            <md-button style="color:blue;" ng-click="dialog.pickColor('blue')">Blue</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
