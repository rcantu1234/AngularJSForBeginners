<!DOCTYPE html>
<html ng-app='MyApp'>
  <head>
    <meta charset="utf-8">
    <title>Your First AngularJS Code</title>

    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>


  </head>
  <body ng-controller='HomeController as controller'>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <input type="text" ng-model='message'>
          <h1>Welcome to the world of : {{controller.message}}</h1>
          <h2>Hello my name is : {{message}}</h2>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <ul>
              <li ng-repeat='friend in controller.friends'>{{friend}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <table class='table table-striped table-bordered'>
      <tr>
        <th>
          Year
        </th>
        <th>
          Make
        </th>
        <th>
          Model
        </th>
      </tr>
      <tr ng-repeat='car in controller.cars'>
        <td>
          {{car.year}}
        </td>
        <td>
          {{car.make}}
        </td>
        <td>
          {{car.model}}
        </td>
      </tr>

        <h1 ng-repeat='product in controller.products'>{{product}}</h1>

<!--
    <h1 ng-repeat='product in controller.products'></h1>
    <h1></h1>
    <h1>{{product.price}}</h1>
    <h1>{{product.tax}}</h1> -->


    <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
